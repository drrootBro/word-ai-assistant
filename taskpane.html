<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BYOK AI Assistant</title>

    <!-- Office.js -->
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }

        .section {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.1);
        }
        .section-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        select, input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 12px;
        }
        textarea {
            resize: vertical;
            min-height: 80px;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            font-weight: 500;
        }

        .btn-primary {
            background: #1a73e8;
            color: white;
        }
        .btn-primary:hover:not(:disabled) {
            background: #1558c0;
        }
        .btn-secondary {
            background: #f1f3f4;
            color: #444;
        }
        .btn-secondary:hover:not(:disabled) {
            background: #e3e5e6;
        }

        .btn-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .info-text {
            font-size: 12px;
            color: #666;
            margin-bottom: 12px;
        }

        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 8px;
            font-size: 12px;
            display: none;
        }
        .success {
            background: #e6f4ea;
            color: #137333;
            display: block;
        }
        .error {
            background: #fce8e6;
            color: #c5221f;
            display: block;
        }

        .loading {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid #fff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin .6s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>

<body>
    <h1>AI Writing Assistant</h1>

    <!-- Model Selection -->
    <div class="section">
        <select id="modelSelect">
            <option value="gemini">Google Gemini (Free)</option>
            <option value="openai">OpenAI GPT-4o Mini</option>
            <option value="claude">Anthropic Claude</option>
        </select>

        <div class="section-title">üîë <span id="apiKeyLabel">Gemini API Key</span></div>
        <input type="password" id="apiKeyInput" placeholder="Enter your API key..." />

        <button class="btn-secondary" id="saveApiKeyBtn">üíæ Save Key</button>
        <a id="getKeyLink" href="#" target="_blank" style="font-size:13px; color:#1a73e8;">üëâ Get free API key</a>

        <div id="saveStatus" class="status"></div>
    </div>

    <!-- Generate Content -->
    <div class="section">
        <div class="section-title">‚ú® Generate Content</div>
        <div class="info-text">üìç Inserts at cursor position</div>

        <textarea id="promptInput" placeholder="e.g., Write an introduction about AI and productivity..."></textarea>

        <button class="btn-primary" id="generateBtn">‚ú® Generate & Insert</button>

        <div id="generateStatus" class="status"></div>
    </div>

    <!-- Edit Section (Google Docs Add-on style) -->
    <div class="section">
        <div class="section-title">üìù Edit Selection</div>
        <div class="info-text">‚ú® Highlight text first</div>

        <div class="btn-grid">
            <button class="btn-secondary" data-action="rewrite">‚úçÔ∏è Rewrite</button>
            <button class="btn-secondary" data-action="summarize">üìÑ Summarize</button>
            <button class="btn-secondary" data-action="expand">üìà Expand</button>
            <button class="btn-secondary" data-action="format">‚ú® Format</button>
        </div>

        <textarea id="customInstruction" placeholder="Or enter custom instruction..."></textarea>

        <button class="btn-primary" id="runCustomBtn">üöÄ Run on Selected</button>

        <div id="editStatus" class="status"></div>
    </div>

    <script>
        /***********************************************
         * MODEL CONFIG
         ***********************************************/
        const modelConfig = {
            gemini: {
                name: "Gemini API Key",
                link: "https://aistudio.google.com/app/apikey",
                endpoint:
                    "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent"
            },
            openai: {
                name: "OpenAI API Key",
                link: "https://platform.openai.com/api-keys",
                endpoint: "https://api.openai.com/v1/chat/completions",
                model: "gpt-4o-mini"
            },
            claude: {
                name: "Anthropic API Key",
                link: "https://console.anthropic.com/",
                endpoint: "https://api.anthropic.com/v1/messages",
                model: "claude-3-5-sonnet-20241022"
            }
        };

        /***********************************************
         * Office Ready ‚Üí Bind events
         ***********************************************/
        Office.onReady(() => {
            document.getElementById("saveApiKeyBtn").addEventListener("click", saveApiKey);
            document.getElementById("generateBtn").addEventListener("click", generateContent);
            document.getElementById("runCustomBtn").addEventListener("click", runCustom);

            document.getElementById("modelSelect").addEventListener("change", updateModelUI);

            document.querySelectorAll("[data-action]").forEach(btn => {
                btn.addEventListener("click", () => editPreset(btn.dataset.action));
            });

            updateModelUI();
        });

        /***********************************************
         * UI helpers
         ***********************************************/
        function updateModelUI() {
            const model = modelSelect.value;
            const cfg = modelConfig[model];

            apiKeyLabel.textContent = cfg.name;
            getKeyLink.href = cfg.link;

            apiKeyInput.value = localStorage.getItem("apiKey_" + model) || "";
        }

        function showStatus(id, msg, type) {
            const el = document.getElementById(id);
            el.textContent = msg;
            el.className = "status " + type;
            el.style.display = "block";

            setTimeout(() => (el.style.display = "none"), 4500);
        }

        function saveApiKey() {
            const model = modelSelect.value;
            const key = apiKeyInput.value.trim();
            if (!key) return showStatus("saveStatus", "Please enter a key", "error");

            localStorage.setItem("apiKey_" + model, key);
            showStatus("saveStatus", "Saved ‚úì", "success");
        }

        /***********************************************
         * GENERATE CONTENT
         ***********************************************/
        async function generateContent() {
            const prompt = promptInput.value.trim();
            if (!prompt) return showStatus("generateStatus", "Please enter a prompt", "error");

            const model = modelSelect.value;
            const key = localStorage.getItem("apiKey_" + model);
            if (!key) return showStatus("generateStatus", "Missing API key", "error");

            generateBtn.disabled = true;
            generateBtn.innerHTML = '<span class="loading"></span> Generating...';

            try {
                const result = await callAI(model, key, prompt);
                await insertIntoWord(result);

                promptInput.value = "";
                showStatus("generateStatus", "Inserted ‚úì", "success");
            } catch (err) {
                showStatus("generateStatus", err.message, "error");
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = "‚ú® Generate & Insert";
            }
        }

        /***********************************************
         * EDIT via PRESET (Rewrite / Summarize ...)
         ***********************************************/
        async function editPreset(action) {
            const model = modelSelect.value;
            const key = localStorage.getItem("apiKey_" + model);
            if (!key) return showStatus("editStatus", "Missing API key", "error");

            try {
                await Word.run(async context => {
                    const sel = context.document.getSelection();
                    sel.load("text");
                    await context.sync();

                    if (!sel.text) return showStatus("editStatus", "No selection", "error");

                    const prompts = {
                        rewrite: `Rewrite this text clearly and professionally:\n\n${sel.text}`,
                        summarize: `Summarize this text:\n\n${sel.text}`,
                        expand: `Expand this text with more detail:\n\n${sel.text}`,
                        format: `Improve formatting and clarity:\n\n${sel.text}`
                    };

                    const result = await callAI(model, key, prompts[action]);
                    sel.insertText(result, Word.InsertLocation.replace);
                    await context.sync();

                    showStatus("editStatus", "Updated ‚úì", "success");
                });
            } catch (err) {
                showStatus("editStatus", err.message, "error");
            }
        }

        /***********************************************
         * EDIT via CUSTOM instruction
         ***********************************************/
        async function runCustom() {
            const custom = customInstruction.value.trim();
            if (!custom) return showStatus("editStatus", "Enter a custom instruction", "error");

            const model = modelSelect.value;
            const key = localStorage.getItem("apiKey_" + model);

            if (!key) return showStatus("editStatus", "Missing API key", "error");

            try {
                await Word.run(async context => {
                    const sel = context.document.getSelection();
                    sel.load("text");
                    await context.sync();

                    if (!sel.text) return showStatus("editStatus", "No selection", "error");

                    const finalPrompt = `${custom}\n\nText:\n${sel.text}`;

                    const result = await callAI(model, key, finalPrompt);
                    sel.insertText(result, Word.InsertLocation.replace);
                    await context.sync();

                    showStatus("editStatus", "Updated ‚úì", "success");
                });
            } catch (err) {
                showStatus("editStatus", err.message, "error");
            }
        }

        /***********************************************
         * API Adapters (Gemini / OpenAI / Claude)
         ***********************************************/
        async function callAI(model, key, prompt) {
            const cfg = modelConfig[model];

            /************ Gemini ************/
            if (model === "gemini") {
                const res = await fetch(`${cfg.endpoint}?key=${key}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        contents: [
                            { role: "user", parts: [{ text: prompt }] }
                        ]
                    })
                });

                const data = await res.json();
                if (!res.ok) throw new Error(data.error?.message || "Gemini error");

                return data.candidates[0].content.parts[0].text;
            }

            /************ OpenAI ************/
            if (model === "openai") {
                const res = await fetch(cfg.endpoint, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        Authorization: `Bearer ${key}`
                    },
                    body: JSON.stringify({
                        model: cfg.model,
                        messages: [{ role: "user", content: prompt }]
                    })
                });

                const data = await res.json();
                if (!res.ok) throw new Error(data.error?.message || "OpenAI error");

                return data.choices[0].message.content;
            }

            /************ Claude ************/
            if (model === "claude") {
                const res = await fetch(cfg.endpoint, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "x-api-key": key,
                        "anthropic-version": "2023-06-01"
                    },
                    body: JSON.stringify({
                        model: cfg.model,
                        max_tokens: 4096,
                        messages: [{ role: "user", content: prompt }]
                    })
                });

                const data = await res.json();
                if (!res.ok) throw new Error(data.error?.message || "Claude error");

                return data.content[0].text;
            }
        }

        /***********************************************
         * Insert into Word
         ***********************************************/
        async function insertIntoWord(text) {
            await Word.run(async context => {
                const sel = context.document.getSelection();
                sel.insertText(text, Word.InsertLocation.replace);
                await context.sync();
            });
        }
    </script>
</body>
</html>
