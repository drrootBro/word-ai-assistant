<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Word AI Assistant</title>
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  <script src="config.js"></script>
  <script src="taskpane.js"></script>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, Segoe UI; padding: 14px; }
    .section { margin-top: 12px; }
    label { font-weight: 600; }
    select, input, textarea { width: 100%; padding: 6px; margin-top: 4px; }
    textarea { height: 90px; }
    button { padding: 8px 12px; margin-right: 6px; }
    .primary { background:#1a73e8; color:white; border:none; }
    #status { font-size:12px; color:#666; margin-top:10px; }
  </style>
</head>

<body>
  <h2>Word AI Assistant</h2>

  <div class="section">
    <label>Provider</label>
    <select id="provider">
      <option value="gemini">Google Gemini</option>
      <option value="openai">OpenAI GPT</option>
    </select>
  </div>

  <div class="section">
    <label>API Key</label>
    <input id="apiKey" type="password" placeholder="Paste your API key" />
  </div>

  <div class="section">
    <label>Mode</label>
    <select id="mode">
      <option value="generate">Generate</option>
      <option value="rewrite">Rewrite Selection</option>
      <option value="summarize">Summarize Selection</option>
      <option value="expand">Expand</option>
      <option value="translate_en_zh">EN → ZH</option>
      <option value="translate_zh_en">ZH → EN</option>
    </select>
  </div>

  <div class="section">
    <label>Prompt</label>
    <textarea id="prompt"></textarea>
  </div>

  <div class="section">
    <button id="btnUseSelection">Load Selection</button>
    <button id="btnGenerate" class="primary">Generate</button>
  </div>

  <div id="status"></div>
</body>
</html>
